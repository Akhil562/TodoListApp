<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <style>
*
{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins',sans-serif;

}
body{
    display:flex;
    justify-content:center ;
    align-items: center;
    min-height:100vh;
    background:#2f363e;
}
.box
{
    position: relative;
    width:450px;
    height:550px;
    background: #2f363e;
    padding:30px 50px;
    box-shadow: 25px 25px 75px rgba(0,0,0,0.25),
    10px 10px 70px rgba(0,0,0,0.5),
    inset 5px 5px 10px rgba(0,0,0,0.5),
    inset 5px 5px 20px rgba(255,255,255,0.2),
    inset -5px -5px 10px rgba(0,0,0,0.75);


}
h2{
    width:100%;
    font-weight:600;
    text-align: center;
    color:white;
    font-size: 1.50cm;
    margin-bottom:10px;


}
#inputBx{
    position: relative;
    width: 100%;
    border:none;
    outline:none;
    padding: 15px 20px;
    border-radius:30px;
    font-size: 1cm;
    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(0,0,0,0.5)
    inset -3px -3px 5px rgba(0,0,0,0.5);


}
.box li{
    position: relative;
    width:calc(100% - 20px);
    display:flex;
    align-items: center;
    background:rgb(122, 122, 231);
    margin: 15px 0;
    padding:10px;
    min-height: 45px;
    cursor:pointer;
    border-radius: 22.5px;
    color:white;

    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(0,0,0,0.5)
    inset -3px -3px 5px rgba(0,0,0,0.5);



}
.box li i{
    position:absolute;
    width:30px;
    height:30px;
    right:-40px;
    background:red;
    border-radius: 50%;


}
.box li.checked{
    background: red;

}
</style>
</head>
<body>
    <div class = "container">
        <div class = "box">
        <h2>To Do List</h2>
        <input type = "text" placeholder = "Write here..." id ="inputBx">
        <ul id = "list"></ul>
    </div>
    </div>
    <script>
        let inputBx = document.querySelector('#inputBx');
        let list = document.querySelector('#list');
        inputBx.addEventListener('keyup',function(event){
            if (event.key = "Enter"){
                additem(this.value)
                this.value = ""
            }
        })

        let additem = (inputBx) =>{
            let listitem = document.createElement('li');
            listitem.innerHTML = `${inputBx} <i><i>`;
            

              listitem.addEventListener("click",function(){
                  this.classList.toggle('checked');
              })
            
              list.appendChild(listitem);

            }

    </script>
</body>
</html>
