<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <style>
*
{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins',sans-serif;

}
body{
    display:flex;
    justify-content:center ;
    align-items: center;
    min-height:100vh;
    background:#2f363e;
}
.box
{
    position: relative;
    width:450px;
    height:550px;
    background: #2f363e;
    padding:30px 50px;
    box-shadow: 25px 25px 75px rgba(0,0,0,0.25),
    10px 10px 70px rgba(0,0,0,0.5),
    inset 5px 5px 10px rgba(0,0,0,0.5),
    inset 5px 5px 20px rgba(255,255,255,0.2),
    inset -5px -5px 10px rgba(0,0,0,0.75);


}
h2{
    width:100%;
    font-weight:600;
    text-align: center;
    color:white;
    font-size: 1.50cm;
    margin-bottom:10px;


}
#inputBx{
    position: relative;
    width: 100%;
    border:none;
    outline:none;
    padding: 15px 20px;
    border-radius:30px;
    font-size: 1em;
    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(0,0,0,0.5)
    inset -3px -3px 5px rgba(0,0,0,0.5);


}
.box li{
    position: relative;
    width:calc(100% - 20px);
    display:flex;
    align-items: center;
    background:rgb(122, 122, 231);
    margin: 15px 0;
    padding:10px 10px 10px 45px;
    min-height: 45px;
    cursor:pointer;
    border-radius: 22.5px;
    color:white;

    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(255,255,255,0.25),
    inset -3px -3px 5px rgba(0,0,0,0.5);



}
.box li i{
    position:absolute;
    right:-40px;
    width:30px;
    height:30px;
    display: flex;
    justify-content: center;
    align-items: center;
    background:red;
    border-radius: 50%;
    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(255,255,255,0.25),
    inset -3px -3px 5px rgba(0,0,0,0.5);





}
.box li i::before{
    content: '';
    position:absolute;
    width:15px;
    height:3px;
    background:white;
    transform: rotate(45deg);
}
.box li i::after{
    content: '';
    position:absolute;
    width:15px;
    height:3px;
    background:white;
    transform: rotate(-45deg);
}
.box li::before{
    content:'';
    position:absolute;
    left:8px;
    width:30px;
    height:30px;
    background:#2f363e;
    border-radius:50%;
}
.box li.checked{
    background: rgb(33, 210, 80);

}
.box li.checked:after{
    content:'';
    position:absolute;
    left: 16px;
    width: 12px;
    height: 6px;
    border-left:2px solid white;
    border-bottom:2px solid white;
    transform:rotate(315deg)


}
#list{
    position: relative;
    margin-top: 20px;
    height:350px;
    overflow-y: auto;
    padding-right:20px;
}
::-webkit-scrollbar-track
{
    box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
}
::-webkit-scrollbar{
    width:10px;
}
::-webkit-scrollbar-thumb{
    background:white;
}

</style>
</head>
<body>
    <div class = "container">
        <div class = "box">
        <h2>To Do List</h2>
    <input type = "text" placeholder = "Write here..." id ="inputBx">
    <div style="color: #ccc; font-size: 0.95em; margin-top: 8px; text-align: center;">Press <b>Enter</b> to add items to the list.</div>
        <ul id = "list"></ul>
    </div>
    </div>
    <script>
        let inputBx = document.querySelector('#inputBx');
        let list = document.querySelector('#list');

        // Load items from localStorage
        function loadItems() {
            list.innerHTML = "";
            let items = JSON.parse(localStorage.getItem('todoList') || '[]');
            items.forEach((item, idx) => {
                let listitem = document.createElement('li');
                listitem.innerHTML = `${item} <i></i>`;

                listitem.addEventListener("click", function() {
                    this.classList.toggle('checked');
                });

                listitem.querySelector("i").addEventListener("click", function(e) {
                    e.stopPropagation();
                    removeItem(idx);
                });

                list.appendChild(listitem);
            });
        }

        // Save items to localStorage
        function saveItems(items) {
            localStorage.setItem('todoList', JSON.stringify(items));
        }

        // Add item
        function additem(value) {
            if (!value.trim()) return;
            let items = JSON.parse(localStorage.getItem('todoList') || '[]');
            items.push(value);
            saveItems(items);
            loadItems();
        }

        // Remove item
        function removeItem(idx) {
            let items = JSON.parse(localStorage.getItem('todoList') || '[]');
            items.splice(idx, 1);
            saveItems(items);
            loadItems();
        }

        inputBx.addEventListener("keyup", function(event) {
            if (event.key == "Enter") {
                additem(this.value);
                this.value = "";
            }
        });

        // Initial load
        loadItems();
    </script>
</body>
</html>
